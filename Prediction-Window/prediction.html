<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="prediction-style.css">
</head>
<body>
    <div class="container">
        <h1>Predictions Results</h1>

        <div class="predictions">
            <div class="prediction-item">
                <p>Max Rising Slope: <span id="max-rising-slope"></span></p>
            </div>
            <div class="prediction-item">
                <p>Soak Time: <span id="soak-time"></span></p>
            </div>
            <div class="prediction-item">
                <p>Reflow Time: <span id="reflow-time"></span></p>
            </div>
            <div class="prediction-item">
                <p>Peak Temp: <span id="peak-temp"></span></p>
            </div>
        </div>
    </div>

    <script src="prediction-script.js"></script>
</body>
</html>
